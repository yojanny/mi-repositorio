<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
      <form action="#" method="get">
          <fieldset>
              <legend>Datos de contacto</legend>
              <ul>
                  <li>
                      <label for="name">Nombre</label>
                      <input type="text" id="name">
                  </li>
                  <li>
                      <label for="email">Correo electronico</label>
                      <input type="email" id="email" required>
                  </li>
                  <li>
                    <label for="url">Url</label>
                    <input type="url" id="url">
                </li>
                <li>
                    <label for="email">Correo electronico</label>
                    <input type="email" placeholder="Escribe la url de tu pagina web personal">
                </li>
              </ul>
          </fieldset>

          <fieldset>
            <legend>Datos de tiempo</legend>
            <ul>
                <li>
                    <label for="date">Fecha</label>
                    <input type="date" id="date">
                </li>
                <li>
                    <label for="time">Tiempo</label>
                    <input type="time" id="time">
                </li>
                <li>
                  <label for="dt">Fecha y hora</label>
                  <input type="datetime-local" id="dt">
              </li>
              <li>
                  <label for="month">Mes</label>
                  <input type="month" id="month">
              </li>
              <li>
                  <label for="week">Semana</label>
                  <input type="week" id="week">
              </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Otros Datos</legend>
            <ul>
                <li>
                    <label for="num">Numero</label>
                    <input type="number" id="num" min="-10" max="10">
                </li>
                <li>
                    <label for="tlf">Telefono</label>
                    <input type="tel" id="tlf" value="5555555555" readonly>
                </li>

                <li>
                    <label for="search">Termino de busqueda</label>
                    <input type="search" id="search">
                </li>
            </ul>
        </fieldset>

        <button>Enviar</button>

          
      </form>
  </body>
</html>
